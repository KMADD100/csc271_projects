<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions Page</title>
</head>
<body style="background-color: blueviolet;">
    <h1>Submit Your Recipe</h1>
    <form action="index.html">
        <p>Recipie:
        <input type="input" name="Recipie">
        </p>
        <p>Ingredients and Instructions:
        <input type="text" name="Ingredients and Instructions">
        </p>
        <p>Difficulty Level :
        <input type="radio" name="Difficulty" value="Easy"> Easy
        <input type="radio" name="Difficulty" value="Medium"> Medium
        <input type="radio" name="Difficulty" value="Hard"> Hard
        </p>
        <p>Dietary Preference:
        <input type="checkbox" name="Dietary" value="Vegetarian"> Vegetarian
        <input type="checkbox" name="Dietary" value="Vegan"> Vegan
        </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
